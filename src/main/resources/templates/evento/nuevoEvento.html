<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Nuevo Evento</title>
</head>
<body class="container">
<div class="container">
  <h2>Nuevo Evento</h2>
  <hr/>
  <form method="post" th:action="@{/evento/guardar}">
    <div class="mb-3">
      <label for="nombre">Nombre del Evento</label>
      <input name="nombre" type="text" class="form-control" id="nombre">
    </div>
    <div class="mb-3">
      <label for="fecha">Fecha del Evento</label>
      <input name="fecha" type="datetime-local" class="form-control" id="fecha">
    </div>
    <div class="mb-3">
      <label for="descripcion">Descripci√≥n</label>
      <input name="descripcion" type="text" class="form-control" id="descripcion">
    </div>
    <div class="mb-3">
      <label for="local">Local</label>
      <select name="local" id="local">
        <option th:each="local,obj: ${listaLocales}"
                th:value="${local.id_local}"
                th:text="${local.direccion}"></option>
      </select>
    </div>
<!--    <div class="mb-3">-->
<!--      <label for="picture">Foto Banner</label>-->
<!--      <input name="picture" type="file" class="form-control" id="picture">-->
<!--    </div>-->
    <a th:href="@{/evento/listar}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>
