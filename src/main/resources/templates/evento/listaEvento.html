<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Evento list</title>
</head>
<body>
<div class="container">
    <h2>Lista De Eventos</h2>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/evento/nuevo}">Nuevo Evento</a>
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre del Evento</th>
            <th>Fecha</th>
            <th>Descripci√≥n</th>
            <th>Local</th>
            <th></th>
            <th></th>
        </tr>
        <!--/*@thymesVar id="lista" type=""*/-->
        <tr th:each="evento,obj: ${lista}">
            <td th:text="${obj.index+1}"> </td>
            <td th:text="${evento.nombre}"></td>
            <td th:text="${evento.fecha}"></td>
            <td th:text="${evento.descripcion}"></td>
            <td th:text="${evento.local.direccion}"></td>
            <td><a th:href="@{'/evento/editar?id=' + ${evento.id_evento}}">Editar</a></td>
            <td><a th:href="@{'/evento/borrar?id=' + ${evento.id_evento}}">Borrar</a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
